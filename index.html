<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Character set and viewport settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO Meta Tags -->
    <!-- Brief description of your website for search engines -->
    <meta name="description" content="My name is Tyler Lanier. I am a university undergraduate studying computer science (concentration in cybersecurity).">
    <!-- Keywords related to your content for search engines -->
    <meta name="keywords" content="college, lowell, programming">
    <!-- Author information for search engines -->
    <meta name="author" content="Tyler Lanier">
    <!-- Instructions for search engines to index and follow links -->
    <meta name="robots" content="index, follow">
    <!-- Compatibility settings for Internet Explorer -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Page Title -->
    <!-- Title that appears in search engine results -->
    <title>Portfolio | Tyler Lanier</title>

    <!-- Open Graph Protocol for social media -->
    <!-- Title for Open Graph when shared on social media -->
    <meta property="og:title" content="Portfolio | Tyler Lanier">
    <!-- Description for Open Graph when shared on social media -->
    <meta property="og:description" content="My name is Tyler Lanier. I am a university undergraduate studying computer science (concentration in cybersecurity).">
    <!-- Image URL for Open Graph when shared on social media -->
    <meta property="og:image" content="https://images.unsplash.com/photo-1484417894907-623942c8ee29?q=80&w=2832&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
    <!-- Canonical URL for Open Graph to define the main URL -->
    <meta property="og:url" content="https://main--tyler426.netlify.app/">
    
    <!-- Additional Open Graph tags for link previews -->
    <!-- Name of your website -->
    <meta property="og:site_name" content="Tyler Lanier">
    <!-- Type of content (in this case, a website) -->
    <meta property="og:type" content="website">
    <!-- Locale (language and region) for your content -->
    <meta property="og:locale" content="en_US">

    <!-- Additional Meta Tags -->
    <!-- Viewport settings for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Favicon for your website -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- Apple Touch Icon for Apple devices -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">

    <!-- Language Tag -->
    <html lang="en">

    <!-- Google Search Console Verification -->
    <meta name="google-site-verification" content="your-google-verification-code">

    <!-- Bing Webmaster Tools Verification -->
    <meta name="msvalidate.01" content="your-bing-verification-code">

    <!-- Canonical URL to avoid duplicate content -->
    <!-- Specify the canonical URL to prevent issues with duplicate content -->
    <link rel="canonical" href="https://main--tyler426.netlify.app/">

</head>
<body>

    <!-- Your content goes here -->

</body>
</html>
